<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
	<script src="yui-key.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<title>YUI key-detect</title>
</head>
<body>
	<h3>Current Mode: <span id="mode">0</span> (<code>Alt + Shift + O</code> to switch)</h3>
	<div id="console" class="col-md-6">
		<table class="table">
			<thead>
				<tr>
					<th>Time</th>
					<th>ctrlKey</th>
					<th>altKey</th>
					<th>shiftKey</th>
					<th>metaKey</th>
					<th>L-metaKey</th>
					<th>R-metaKey</th>
					<th>keyCode</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>
